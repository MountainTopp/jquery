<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" id="btn" value="添加节点">
	<ul id="list">
		<li>香蕉</li>
		<li>苹果</li>
		<li>鸭梨</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$("#btn").click(function(){
			var value = prompt("添加内容");
			console.log(value);
			if(value){
				var li = $("<li></li>");
				li.text(value);
				$("#list").append(li);
			}
		})


	</script>
</body>
</html>
