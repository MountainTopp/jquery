<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>香蕉片<span class="del"> 删除</span></li>
		<li>菠萝干<span class="del"> 删除</span></li>
		<li>苹果醋<span class="del"> 删除</span></li>
		<li>榴莲<span class="del"> 删除</span></li>
		<li>桃子<span class="del"> 删除</span></li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$(".del").click(function(){
			var result = confirm("是否删除该数据？");
			if(result){
				$(this).parent().remove();
			}
		})
	</script>
</body>
</html>
