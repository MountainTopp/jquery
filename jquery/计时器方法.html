<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="停止" id="stop">
	<input type="button" value="开始" id="start">
	<span id="info">爆炸</span>
	<input type="button" id="stop" value="解除爆炸">

	<script src="script/jquery.js"></script>
	<script>
		var n = 0;

		function fun(){
			console.log(n);
			n++;
		}

		var t = setInterval(fun,1000);

		$("#stop").click(function(){
			clearInterval(t);
		})

		$("#start").click(function(){
			t = setInterval(fun,1000);
		})



	</script>
</body>
</html>
